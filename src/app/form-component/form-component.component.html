<div class="text-center">
  <img class="mb-4 mt-4" [src]="imagePath" />
  <h1 class="mb-5">{{ title }}</h1>
</div>
<!-- Section: Split screen -->
<section class="body">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-4 vh-100">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
          <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-9">
              <input
                type="text"
                class="form-control"
                id="inputName"
                formControlName="name"
                placeholder="Input Name"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label"
              >Email:</label
            >
            <div class="col-sm-9">
              <input
                type="email"
                formControlName="email"
                class="form-control"
                id="inputEmail"
                placeholder="Input Email"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="inputphone" class="col-sm-2 col-form-label"
              >Phone:</label
            >
            <div class="col-sm-9">
              <input
                type="text"
                formControlName="phone"
                class="form-control"
                id="inputPhone"
                placeholder="Input Phone No"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="inputAmount" class="col-sm-2 col-form-label"
              >Amount:</label
            >
            <div class="col-sm-9">
              <input
                type="number"
                formControlName="amount"
                class="form-control"
                id="inputName"
                placeholder="Input Amount"
              />
            </div>
          </div>
          <div class="text-center">
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="!myForm.valid"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
      <!-- Section: Split screen -->

      <div class="col-lg-8 vh-100">
        <app-table [records]="submitRecords"></app-table>
      </div>
    </div>
  </div>
</section>
